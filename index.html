<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Ремонт техники различных брендов</h1>
    </header>
    <main class="main">

      <div class="swiper-container" data-mobile="false">
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <img class='main-menu__logo' src='./images/Bitmap.svg' alt='lenovo'>
            <button class='main-menu__button' type="button">
              <img class='main-menu__button_arrow' src='./images/go.svg' alt='arrow'>
            </button>

          </div>
          <div class="swiper-slide ">
            <img class='main-menu__logo' src='./images/samsung.svg' alt='samsung'>
            <button class='main-menu__button' type="button">
              <img class='main-menu__button_arrow' src='./images/go.svg' alt='arrow'>
            </button>

          </div>
          <div class="swiper-slide">
            <img class='main-menu__logo' src='./images/apple.svg' alt='apple'>
            <button class='main-menu__button' type="button">
              <img class='main-menu__button_arrow' src='./images/go.svg' alt='arrow'>
            </button>
          </div>
          <div class="swiper-slide">
            <img class='main-menu__logo' src='./images/bosch.svg' alt='bosch'>
            <button class='main-menu__button' type="button">
              <img class='main-menu__button_arrow' src='./images/go.svg' alt='arrow'>
            </button>
          </div>
          <div class="swiper-slide">
            <img class='main-menu__logo' src='./images/hp.svg' alt='hp'>
            <button class='main-menu__button' type="button">
              <img class='main-menu__button_arrow' src='./images/go.svg' alt='arrow'>
            </button>
          </div>
          <div class="swiper-slide">
            <img class='main-menu__logo' src='./images/acer.svg' alt='acer'>
            <button class='main-menu__button' type="button">
              <img class='main-menu__button_arrow' src='./images/go.svg' alt='arrow'>
            </button>
          </div>
          <div class="swiper-slide hidden_768" id="ViewSonic">
            <img class='main-menu__logo' src='./images/ViewSonic.svg' alt='ViewSonic'>
            <button class='main-menu__button' type="button">
              <img class='main-menu__button_arrow' src='./images/go.svg' alt='arrow'>
            </button>
          </div>
          <div class="swiper-slide hidden_768" id="sony">
            <img class='main-menu__logo' src='./images/sony.svg' alt='sony'>
            <button class='main-menu__button' type="button">
              <img class='main-menu__button_arrow' src='./images/go.svg' alt='arrow'>
            </button>
          </div>
          <div class="swiper-slide hidden_768 hidden_1120" id='apple'>
            <img class='main-menu__logo' src='./images/apple.svg' alt='apple'>
            <button class='main-menu__button' type="button">
              <img class='main-menu__button_arrow' src='./images/go.svg' alt='arrow'>
            </button>
          </div>
          <div class="swiper-slide hidden_768 hidden_1120" id='samsung'>
            <img class='main-menu__logo' src='./images/samsung.svg' alt='samsung'>
            <button class='main-menu__button' type="button">
              <img class='main-menu__button_arrow' src='./images/go.svg' alt='arrow'>
            </button>
          </div>
          <div class="swiper-slide hidden_768 hidden_1120" id="lenovo">
            <img class='main-menu__logo' src='./images/Bitmap.svg' alt='lenovo'>
            <button class='main-menu__button' type="button">
              <img class='main-menu__button_arrow' src='./images/go.svg' alt='arrow'>
            </button>
          </div>
        
        </div>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>

      <button class='main-menu__button' type='button' id="btn">
        <img src="./images/icon.svg" alt="expand" class="main-menu__button_expand">
        <span class="main-menu__button_text">Показать все</span>
      </button>
    </main>

  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src='script.js'></script>
</body>

</html>
